language: dart
dart:
  - stable
stages:
  - setup
  - test
  - name: deploy
    if: tag =~ ^([0-9]+\.){2,}[0-9]+$
jobs:
  include:
    - stage: setup
      name: "dependencies"
      script: cd example && pub get
    - name: "formatting"
      script: dartfmt --dry-run --set-exit-if-changed .
    - name: "static analysis"
      script: dartanalyzer .
    - stage: deploy
      name: "deploy to pub"
      before_script: chmod +x tool/deploy.sh
      script: tool/deploy.sh
